<div class="mt-5">
    <h2 class="text-center mb-3">Add/Update</h2>
    <form class #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
      <div class="form-group">
        <label for="name">Name*</label>
        <input type="text" name="name" class="form-control" id="" [(ngModel)] = "name" required>
      </div>
      <div class="form-group">
        <label>Gender*</label>
        <br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value = "Male" [(ngModel)] = "gender"  name="male" required>
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value ="Female" [(ngModel)] = "gender" name="female" required>
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
    </div>
      <div class="form-group">
        <label for="email">Email ID*</label>
        <input type="email" name="email" class="form-control" [(ngModel)] = "email" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile*</label>
        <input type="number" name="mobile" class="form-control" id="" [(ngModel)] = "mobile"required>
      </div>
      <div class="form-group">
        <label for="about">About Me*</label>
        <textarea type="text" name="about" class="form-control" [(ngModel)] = "about" required></textarea>
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-primary mr-2" >Submit</button>
        <button type="reset" class="btn btn-primary ml-0">Reset</button>
      </div>
    </form>
  </div>
