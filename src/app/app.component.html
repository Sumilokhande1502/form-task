<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="mt-5">
        <h2 class="text-center mb-3">Add/Update</h2>
        <form>
          <div class="form-group">
            <label for="name">Name*</label>
            <input type="text" name="name" class="form-control" id="" (ngModel) = "name" required>
          </div>
          <div class="form-group">
            <label>Gender*</label>
            <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value = "Male" (ngModel) = "gender"  name="male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value ="Female" (ngModel) = "gender" name="female" required>
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
        </div>
          <div class="form-group">
            <label for="email">Email ID*</label>
            <input type="email" name="email" class="form-control" (ngModel) = "email" required>
          </div>
          <div class="form-group">
            <label for="mobile">Mobile*</label>
            <input type="number" name="mobile" class="form-control" id="" (ngModel) = "mobile"required>
          </div>
          <div class="form-group">
            <label for="about">About Me*</label>
            <textarea type="text" name="about" class="form-control" (ngModel) = "about" required></textarea>
          </div>
          <div class="btn-group">
            <button type="submit" class="btn btn-primary mr-2" (click)="addUser('user')">Submit</button>
            <button type="reset" class="btn btn-primary ml-0">Reset</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-8">
      <div class="mt-5">
        <div>
          <h2 class="mb-3">User List</h2>
          <div class="search">
            <form>
              <label for="search">Search by Name &nbsp;&nbsp;&nbsp;</label>
              <input type="text" placeholder=" Search" name="search" />
            </form>
          </div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Gender</th>
              <th scope="col">Email</th>
              <th scope="col">Mobile</th>
              <th scope="col">About me</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
        </table>
        <div *ngFor="let user of users">
          <td>{{ user?.name }}</td>
          <td>{{ user?.email }}</td>
          <td>{{ user?.gender }}</td>
          <td>{{ user?.mobile }}</td>
          <td>{{ user?.about }}</td>
          <td>
            <button class="btn btn-sm btn-primary">
              Edit
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteUser(user)">
              Delete
            </button>
          </td>
        </div>
      </div>
    </div>
  </div>
</div>
